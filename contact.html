<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>

    <header>
        <h1>Contact Form</h1>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="contact-box">
            <h2>Get In Touch With Me</h2>
            <form>
                <label>Name
                    <input type="text">
                </label>
                <label>Email Address
                    <input type="text">
                </label> 
                <label>Reason for contacting
                    <select>
                        <option value="fight">Dont worry about it, I just want to talk</option>
                        <option value="get-to-know-you">I want to get to know you</option>
                        <option value="date">Maybe we could talk about it over some champagne?</option>
                    </select>
                </label>
                <label>Leave a comment
                    <input type="text">
                </label>
                <button>Send it</button>
            </form>
        </article>
        
    </main>

</body>
</html>
